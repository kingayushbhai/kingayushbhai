<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>

</head>
<body>
    <form action=" ">
<h2>payment through G.PAY</h2>
<h4>contact information</h4> 
<p> name:<input type="text" name="name" required ></p>
<fieldset>
    <legend>Gender</legend>
    <p> male <input type="radio" name="gender" id="male">
    female <input type="radio" name="gender" id="female" ></p>
</fieldset>
<p>Address :<textarea name="address" id="address" cols="100" rows="8"></textarea> </p>

<p>Email: <input type="email" name="email" id="email">  </p>
<p>pincode<input type="number" name="pincode" id="pincode"> </p>
<h4>Payment Information</h4>
<p>cardtype:
    <select name="card_type" id="card_type">
<option value=" ">--select a card type--</option>
<option value="visa">visa</option>
<option value="Rupay">Rupay</option>
<option value="G.Pay">G.Pay</option>
</select> 
</p>

<p>Card Number<input type="number" name="card_number" id="card_number"> </p>

<p>Expiration date <input type="date" name="exp_date" id="exp_date"> </p>

<p>CVV  <input type="password" name="CVV" id="CVV"> </p>
<input type="submit" value="Pay Now">

 </form>
</body>
</html>
